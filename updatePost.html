<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external CSS stylesheets -->
    <link rel="stylesheet" href="reset.css"> <!-- Reset default browser styles -->
    <link rel="stylesheet" href="updatePost.css"> <!-- Custom styles for the update post page -->
    
    <!-- Page title and favicon -->
    <title>Update Post | NoHesiHub</title>
    <link rel="icon" href="img/image2.png">
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">No Hesi Interactives</a></li>
            <li><a href="nohesihub.html">NoHesiHub</a></li>
            <li><a href="createPost.html">Create a post</a></li>
        </ul>
    </div>

    <!-- Main content section -->
    <main class="main-content">
        <!-- Header with page title -->
        <h1 class="header-1-font-size">Update Post</h1>
        
        <!-- Form for updating the post -->
        <form id="update-post-form">
            <!-- Input field for post title -->
            <input type="text" id="title" name="title" placeholder="Title" required>
            
            <!-- Textarea for post content -->
            <textarea id="content" name="content" placeholder="Content" required></textarea>
            
            <!-- Input field for image URL (optional) -->
            <input type="text" id="image_url" name="image_url" placeholder="Image URL">
            
            <!-- Submit button -->
            <button type="submit" class="submit-button">Update Post</button>
        </form>
    </main>

    <!-- Footer section with links -->
    <div class="footer">
        <a href="index.html" rel="noopener noreferrer">Home</a> |
        <a href="legal.html" rel="noopener noreferrer">Legal</a> |
        <a href="contactus.html" rel="noopener noreferrer">Contact Us</a> |
        <a href="termsofuse.html" rel="noopener noreferrer">Terms of Use</a> |
        <a href="privacypolicy.html" rel="noopener noreferrer">Privacy Policy</a> |
        <a href="codeofconduct.html" rel="noopener noreferrer">Code of Conduct</a>
    </div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="updatePost.js"></script>
</body>
</html>
