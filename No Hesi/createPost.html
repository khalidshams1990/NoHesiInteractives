<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="createPost.css">
    
    <!-- Page title and favicon -->
    <title>Create Post | NoHesiHub</title>
    <link rel="icon" href="img/image2.png">
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">No Hesi Interactives</a></li>
            <li><a href="nohesihub.html">NoHesiHub</a></li>
            <li><a href="createPost.html">Create a post</a></li>
        </ul>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <!-- Header for creating a new post -->
        <h1 class="header-1-font-size">Create a New Post</h1>

        <!-- Form for creating a new post -->
        <form id="create-post-form">
            <!-- Input for post title -->
            <input type="text" id="post-title" placeholder="Enter post title" required>
            <!-- Textarea for post content -->
            <textarea id="post-content" placeholder="Enter post content" required></textarea>
            <!-- Input for post image URL (optional) -->
            <input type="text" id="post-image-url" placeholder="Enter image URL (optional)">
            <!-- Submit button -->
            <button type="submit">Create Post</button>
        </form>
    </div>
    
    <!-- Footer section with links -->
    <div class="footer">
        <a href="index.html" rel="noopener noreferrer">Home</a> |

    <script type="module" src="createPost.js"></script>
